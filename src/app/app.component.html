<mat-toolbar color='primary'>
  <mat-icon style='margin-right: 5px'>calculate</mat-icon>
  <span>Custom Calculator</span>
</mat-toolbar>

<div style='margin-top: 50px' fxLayout="row" fxLayoutAlign="space-around">
  <div style='width: 200px'>
    <mat-form-field class="example-form-field">
    <mat-label>Add value</mat-label>
    <input matInput type="number" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
    <button mat-raised-button color="primary" (click)='calculate(value)'>Calculate</button>
  </div>
  <div>
    <mat-card style='min-width: 400px; max-width: 400px;'>
      <mat-card-content>
        <span>{{result}}</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
